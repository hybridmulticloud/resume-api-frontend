name: Deploy Frontend to S3 (Dynamic API + Secure Bucket)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - id: get_run
        run: |
          RUN_ID=$(gh run list \
            --repo hybridmulticloud/resume-api-backend \
            --workflow 'Deploy Backend Infrastructure' \
            --branch main \
            --limit 1 \
            --json id \
            --jq '.[0].id')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - run: |
          gh run download \
            --repo hybridmulticloud/resume-api-backend \
            --name api-url \
            --dir infra-artifacts \
            $RUN_ID

      - run: |
          gh run download \
            --repo hybridmulticloud/resume-api-backend \
            --name cloudfront-id \
            --dir infra-artifacts \
            $RUN_ID

      - run: |
          API_URL=$(cat infra-artifacts/api_url.txt)
          CLOUDFRONT_ID=$(cat infra-artifacts/cloudfront_id.txt)
          envsubst < public/index.tmpl.html > public/index.html

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - run: |
          aws s3 sync public/ s3://${{ secrets.S3_BUCKET_NAME }} --delete \
            --cache-control "index.html=max-age=0,no-cache,no-store,must-revalidate" \
            --cache-control "*.css=max-age=86400" \
            --cache-control "*.js=max-age=86400"

      - run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths /index.html '/*.css' '/*.js'

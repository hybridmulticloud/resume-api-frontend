name: Deploy & Verify Frontend

on:
  push:
    branches:
      - main
    paths:
      - public/**
      - .github/workflows/deploy-frontend.yml
  workflow_dispatch: {}

jobs:
  deploy-frontend:
    name: Build & Sync Static Site
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    # expose infra values for the verify job
    outputs:
      api_url:     ${{ steps.parse.outputs.api_url }}
      bucket_name: ${{ steps.parse.outputs.bucket_name }}
      cf_dist_id:  ${{ steps.parse.outputs.cf_dist_id }}

    env:
      GH_TOKEN:              ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      AWS_REGION:            ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI & jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh jq

      - name: Get latest successful backend run ID
        id: get_run
        run: |
          RUN_ID=$(gh run list \
            --repo hybridmulticloud/resume-api-backend \
            --workflow "Deploy Backend Infrastructure" \
            --branch main \
            --json databaseId,status \
            --jq '.[] | select(.status=="success") | .databaseId' \
            | head -n1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Download infra-outputs artifact
        run: |
          gh run download \
            "$RUN_ID" \
            --repo hybridmulticloud/resume-api-backend \
            --name infra-outputs \
            --dir infra-artifacts

      - name: Validate artifact files
        run: |
          for f in \
            api_gateway_url.txt \
            frontend_bucket_name.txt \
            cloudfront_oac_id.txt \
            cloudfront_distribution_id.txt \
            route53_zone_id.txt; do
            if [[ ! -f infra-artifacts/$f ]]; then
              echo "❌ Missing infra-artifacts/$f" >&2
              exit 1
            fi
          done

      - name: Parse & export infra values
        id: parse
        run: |
          API_URL=$(grep -Eo 'https?://[A-Za-z0-9./_-]+' infra-artifacts/api_gateway_url.txt | head -n1)
          BUCKET=$(grep -Eo '^[A-Za-z0-9.-]+' infra-artifacts/frontend_bucket_name.txt | head -n1)
          DIST_ID=$(grep -Eo '^[A-Za-z0-9]+' infra-artifacts/cloudfront_distribution_id.txt | head -n1)

          # export for later steps
          echo "API_URL=$API_URL"                       >> $GITHUB_ENV
          echo "FRONTEND_BUCKET_NAME=$BUCKET"           >> $GITHUB_ENV
          echo "CLOUDFRONT_DIST_ID=$DIST_ID"            >> $GITHUB_ENV

          # expose as job outputs
          echo "api_url=$API_URL"                       >> $GITHUB_OUTPUT
          echo "bucket_name=$BUCKET"                    >> $GITHUB_OUTPUT
          echo "cf_dist_id=$DIST_ID"                    >> $GITHUB_OUTPUT

      - name: Build index.html from template
        run: |
          envsubst '$API_URL' < public/index.tmpl.html > public/index.html

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:            ${{ env.AWS_REGION }}
          aws-access-key-id:     ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Sync site to S3
        run: |
          aws s3 sync public/ s3://$FRONTEND_BUCKET_NAME --delete --exclude ".DS_Store"
          aws s3 cp public/index.html \
            s3://$FRONTEND_BUCKET_NAME/index.html \
            --cache-control "max-age=0,no-cache,no-store"

      - name: Confirm CloudFront distribution
        run: aws cloudfront get-distribution --id "$CLOUDFRONT_DIST_ID"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DIST_ID" \
            --paths "/index.html" "/*.css" "/*.js"

  verify-frontend:
    name: Smoke Test Frontend & API
    needs: deploy-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      AWS_REGION:            ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # inherited from deploy-frontend outputs
      API_URL:            ${{ needs.deploy-frontend.outputs.api_url }}
      CLOUDFRONT_DIST_ID: ${{ needs.deploy-frontend.outputs.cf_dist_id }}

    steps:
      - name: Install CLI tools
        run: sudo apt-get update -y && sudo apt-get install -y jq curl

      - name: Fetch CloudFront domain
        id: fetch_cf
        run: |
          DOMAIN=$(aws cloudfront get-distribution \
            --id "$CLOUDFRONT_DIST_ID" \
            --query 'Distribution.DomainName' \
            --output text)
          echo "CF_DOMAIN=$DOMAIN" >> $GITHUB_ENV

      - name: Verify homepage loads
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://$CF_DOMAIN)
          if [[ "$STATUS" != "200" ]]; then
            echo "Unexpected HTTP status $STATUS" >&2
            exit 1
          fi
          curl -s https://$CF_DOMAIN | grep -q 'HybridMulti.Cloud' || {
            echo "Footer text missing" >&2
            exit 1
          }

      - name: Verify visitor counter API
        run: |
          COUNT=$(curl -s -X POST "$API_URL/UpdateVisitorCount" \
            -H "Content-Type: application/json" \
            -d '{}' | jq '.visits')
          echo "Visitor count returned: $COUNT"
          if ! [[ "$COUNT" =~ ^[0-9]+$ ]]; then
            echo "Invalid visits value" >&2
            exit 1
          fi

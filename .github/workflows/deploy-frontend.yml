name: Deploy Frontend to S3 (Dynamic API + Secure Bucket)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      GH_TOKEN:              ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      AWS_REGION:            ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Get Backend Run ID
        id: get_run
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          RUN_ID=$(gh run list \
            --repo hybridmulticloud/resume-api-backend \
            --workflow 'Deploy Backend Infrastructure' \
            --branch main \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Download infra-outputs artifact
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          gh run download \
            "$RUN_ID" \
            --repo hybridmulticloud/resume-api-backend \
            --name infra-outputs \
            --dir infra-artifacts

      - name: Validate files are present
        run: |
          for f in api_gateway_url.txt frontend_bucket_name.txt cloudfront_distribution_id.txt; do
            if [ ! -f infra-artifacts/$f ]; then
              echo "âŒ Missing infra-artifacts/$f" >&2
              exit 1
            fi
          done

      - name: Parse & export env vars
        run: |
          # strip any "::debug::" noise, take only the first valid URL/ID
          API_URL=$(head -n1 infra-artifacts/api_gateway_url.txt | grep -Eo '^https?://[^ ]+')
          BUCKET=$(head -n1 infra-artifacts/frontend_bucket_name.txt | grep -Eo '^[A-Za-z0-9.-]+')
          DIST_ID=$(head -n1 infra-artifacts/cloudfront_distribution_id.txt | grep -Eo '^[A-Za-z0-9]+')

          echo "âœ… Using API_URL          = $API_URL"
          echo "âœ… Using FRONTEND_BUCKET  = $BUCKET"
          echo "âœ… Using CLOUDFRONT_DIST_ID = $DIST_ID"

          echo "API_URL=$API_URL"                       >> $GITHUB_ENV
          echo "FRONTEND_BUCKET_NAME=$BUCKET"          >> $GITHUB_ENV
          echo "CLOUDFRONT_DIST_ID=$DIST_ID"           >> $GITHUB_ENV

      - name: Build index.html
        run: |
          echo "ðŸ”§ Replacing placeholder with $API_URL"
          envsubst '$API_URL' < public/index.tmpl.html > public/index.html

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region:            ${{ env.AWS_REGION }}
          aws-access-key-id:     ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Sync site to S3
        run: |
          aws s3 sync public/ s3://${{ env.FRONTEND_BUCKET_NAME }} \
            --delete \
            --cache-control "index.html=max-age=0,no-cache,no-store" \
            --cache-control "*.css=max-age=86400" \
            --cache-control "*.js=max-age=86400"

      - name: Confirm CloudFront distribution
        run: aws cloudfront get-distribution --id ${{ env.CLOUDFRONT_DIST_ID }}

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ env.CLOUDFRONT_DIST_ID }}" \
            --paths "/index.html" "/*.css" "/*.js"
